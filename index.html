<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Mundial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="timezone-wrapper">
            <label for="timezone-select">Selecione a Região:</label>
            <select id="timezone-select"></select>
        </div>

        <div class="clock-face">
            <div class="center-point"></div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand min-hand" id="min-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            
            <div class="marker twelve">12</div>
            <div class="marker three">3</div>
            <div class="marker six">6</div>
            <div class="marker nine">9</div>
        </div>

        <div class="digital-clock">
            <div class="time">
                <span id="digital-hour">00</span>:
                <span id="digital-min">00</span>:
                <span id="digital-sec">00</span>
            </div>
            <div class="am-pm" id="am-pm">--</div>
            <div class="date-display" id="date-display">Carregando data...</div>
        </div>
    </div>

    <div class="credits">
        "Desenvolvido por Vinicius Oliveira - Desenvolvedor Front-end"
    </div>

    <script src="script.js"></script>
</body>
</html>
